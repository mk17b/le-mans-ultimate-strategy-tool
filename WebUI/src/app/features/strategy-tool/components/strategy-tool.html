<p-card>
  <h1>STRATEGY TOOL</h1>

  <form [formGroup]="form">
    <div class="formgrid grid">
      <div class="field col-12">
        <p-float-label variant="on">
          <p-select
            [options]="tracks()"
            formControlName="track"
            filter="true"
            showClear="true"
            fluid="true"
          ></p-select>
          <label>Track</label>
        </p-float-label>
      </div>

      <div class="field col-6">
        <p-float-label variant="on">
          <p-datepicker
            formControlName="raceLength"
            timeOnly="true"
            hourFormat="24"
            showClear="true"
            fluid="true"
          />
          <label>Race Length</label>
        </p-float-label>
      </div>

      <div class="field col-6">
        <p-float-label variant="on">
          <p-datepicker
            formControlName="lapTime"
            timeOnly="lapTime"
            showClear="true"
            fluid="true"
          />
          <label>Lap Time</label>
        </p-float-label>
      </div>

      <div class="field col-6">
        <p-float-label variant="on">
          <p-inputNumber
            formControlName="fuel"
            [min]="0"
            [max]="10"
            [step]="0.1"
            showButtons="true"
            buttonLayout="horizontal"
            suffix=" L"
            fluid="true"
          />
          <label>Fuel</label>
        </p-float-label>
      </div>

      <div class="field col-6">
        <p-float-label variant="on">
          <p-inputNumber
            formControlName="virtualEnergy"
            [min]="0"
            [max]="1000"
            [step]="1"
            showButtons="true"
            buttonLayout="horizontal"
            suffix=" MJ"
            fluid="true"
          />
          <label>Virtual Energy</label>
        </p-float-label>
      </div>
    </div>
    <div class="flex justify-content-end gap-2 mt-2">
      <p-button severity="danger">RESET</p-button>
      <p-button severity="contrast">SUBMIT</p-button>
    </div>
  </form>
</p-card>
