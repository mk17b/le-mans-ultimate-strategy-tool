<h1 class="text-center my-5">COMING SOON</h1>

<div class="flex gap-6">
  @for (feature of features; track feature.title) {
  <p-card class="full-bg-card relative cursor-pointer">
    <div
      class="card-background absolute w-full h-full top-0 left-0 bg-cover bg-center z-1"
      [ngStyle]="{ 'background-image': 'url(' + feature.imageUrl + ')' }"
    ></div>
    <div
      class="relative h-full flex flex-column justify-content-end text-left p-4 z-2"
    >
      <div class="card-body">
        <h3 class="text-2xl">{{ feature.title }}</h3>
        <p class="line-height-3">{{ feature.text }}</p>
      </div>
    </div>
  </p-card>
  }
</div>
