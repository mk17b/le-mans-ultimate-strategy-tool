<p-toolbar class="flex-nowrap border-none px-8 py-0">
  <ng-template #start>
    <img
      class="cursor-pointer"
      routerLink=""
      src="https://lemansultimate.com/wp-content/themes/motorsport-games/build/img/lm-logo.svg"
      alt="Le Mans Ultimate Logo"
    />
  </ng-template>

  <ng-template #center>
    <div class="flex gap-4">
      <h1
        class="relative text-3xl font-normal cursor-pointer white-space-nowrap"
        routerLink="strategy-tool"
      >
        Strategy Tool
      </h1>
      <h1
        class="relative text-3xl font-normal cursor-pointer white-space-nowrap"
        routerLink="coming-soon"
      >
        More Features
      </h1>
    </div>
  </ng-template>

  <ng-template #end />
</p-toolbar>

<div
  class="background flex flex-column justify-content-center align-items-center"
>
  <router-outlet />
</div>
